---
layout: default
title: LeicaLand | Blog
---

<h2 class="page-title">Blog</h2>
        <!-- I'm not sure why I have to space it like this in the source, but it looks better when compiled -->
        {% for post in site.posts %}
          <ul class="posts">{{ post.date | date: "%A, %B %-d, %Y" }}
            <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </li>
          </ul>{% endfor %}
